<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/caaae92890.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>TODO LIST w API</title>
</head>

<body>
    <div class="container">
        <h4 class="appname">TODO LIST</h4>
        <i>“Subtracting from your list of priorities is as important as adding to it.”</i>


        <form>
            <input type="text" class="todo-input" />
            <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
            <div class="select">
                <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>




        <h5 class="ttext">Tasks</h5>

        <div id="tasks">

        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
